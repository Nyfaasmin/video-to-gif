<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video to GIF Generator</title>
</head>
<body>
    <h2>Video to GIF Generator</h2>
    <form method="post" enctype="multipart/form-data">
        Prompt: <input type="text" name="prompt" required><br><br>
        Upload Video: <input type="file" name="video" required><br><br>
        <input type="submit" value="Generate GIFs">
    </form>
    {% if gifs %}
    <h3>Generated GIFs:</h3>
    {% for gif in gifs %}
        <img src="{{ gif }}" width="320"><br>
        <a href="{{ gif }}" download>Download</a><br><br>
    {% endfor %}
    {% endif %}
</body>
</html>
